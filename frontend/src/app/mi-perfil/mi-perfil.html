<app-nav-inicio></app-nav-inicio>

<div class="container mt-4">

  <!-- PERFIL DEL USUARIO -->
  <div class="card shadow-sm p-4 mb-4 text-center">
    <div class="d-flex flex-column align-items-center">

      <img 
        [src]="usuario.imagenPerfil" 
        alt="Foto de perfil"
        width="140" 
        height="140"
        class="rounded-circle border border-3 border-primary mb-3"
        style="object-fit: cover;"
      />

      <h2 class="fw-bold mb-1">{{ usuario.username }}</h2>

      <p class="text-muted mb-1">
        {{ usuario.nombre }} {{ usuario.apellido }}
      </p>

      <p class="mb-1">
        <strong>Email:</strong> {{ usuario.email }}
      </p>

      <p class="mt-2">{{ usuario.descripcion }}</p>

    </div>
  </div>

  <!-- PUBLICACIONES DEL USUARIO -->
  <div class="d-flex flex-column align-items-center gap-4">

    @for (pub of publicaciones; track pub._id) {
    <div class="card shadow-sm w-100" style="max-width: 800px;">
      <div class="card-body">

        <app-publicacion [pub]="pub"></app-publicacion>

        <div class="text-end mt-3">
          <button class="btn btn-outline-dark btn-sm" (click)="publicacionGrande(pub._id)" style="color: white">
            ğŸ” Ver en grande
          </button>
        </div>

      </div>
    </div>
    }

</div>
